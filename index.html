    <script>
        $(document).ready(function () {
            Highcharts.getJSON('Testing_Col_Chart_2.json', function (data) {

                // split the data set into ohlc and volume
                TO_diff = [],
                    TO_diff_2 = [],
                    ITM_CE_ltp = [],
                    ITM_PE_ltp = [],
                    ITM_CE_ltp_helper = [],
                    ITM_PE_ltp_helper = [],
                    ITM_CE_ltp_Final = [],
                    ITM_PE_ltp_Final = []
                dataLength = data.length,
                    // set the allowed units for data grouping
                    groupingUnits = [[
                        'week',                         // unit name
                        [1]                             // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]],

                    i = 0;

                for (i; i < dataLength; i += 1) {
                    TO_diff.push([
                        data[i]['TS'],          // the date
                        data[i]['TO_diff'],     // TO_diff
                    ]);

                    TO_diff_2.push([
                        data[i]['TS'],          // the date
                        data[i]['TO_diff_2'],     // TO_diff
                    ]);

                    ITM_CE_ltp.push([
                        data[i]['TS'],          // the date
                        data[i]['ITM_CE_ltp'],     // TO_diff
                    ]);

                    ITM_PE_ltp.push([
                        data[i]['TS'],          // the date
                        data[i]['ITM_PE_ltp'],     // TO_diff
                    ]);
                }

                for (var i = 0; i < ITM_CE_ltp.length; i++) {
                    for (var j = 0; j < ITM_CE_ltp[0].length; j++) {
                        if (j == 0) {
                            ITM_CE_ltp_helper.push(ITM_CE_ltp[i][j])
                        }
                        else if (j == 1) {
                            if (i != 0) {
                                if (ITM_CE_ltp[i][j] == 0) {
                                    ITM_CE_ltp_helper.push(ITM_CE_ltp[i - 1][j])
                                }
                                else {
                                    ITM_CE_ltp_helper.push(ITM_CE_ltp[i][j])
                                }
                            }
                            else if (i == 0) {
                                if (ITM_CE_ltp[i][j] == 0) {
                                    ITM_CE_ltp_helper.push(ITM_CE_ltp[i + 1][j])
                                }
                                else {
                                    ITM_CE_ltp_helper.push(ITM_CE_ltp[i][j])
                                }
                            }
                        }
                    }
                    ITM_CE_ltp_Final.push(ITM_CE_ltp_helper)
                    ITM_CE_ltp_helper = []
                }

                for (var i = 0; i < ITM_PE_ltp.length; i++) {
                    for (var j = 0; j < ITM_PE_ltp[0].length; j++) {
                        if (j == 0) {
                            ITM_PE_ltp_helper.push(ITM_PE_ltp[i][j])
                        }
                        else if (j == 1) {
                            if (i != 0) {
                                if (ITM_PE_ltp[i][j] == 0) {
                                    // temp = i
                                    // for (var a = (i - 1); a < i; a) {
                                    //     if (ITM_PE_ltp[a][j] != 0) {
                                    //         i = a
                                    //         a = ITM_PE_ltp.length
                                    //     }
                                    // }
                                    ITM_PE_ltp_helper.push(ITM_PE_ltp[i - 1][j])
                                    // i = temp
                                }
                                else {
                                    ITM_PE_ltp_helper.push(ITM_PE_ltp[i][j])
                                }

                            }
                            else if (i == 0) {
                                if (ITM_PE_ltp[i][j] == 0) {
                                    // temp_1 = i
                                    // for (var a = (i + 1); a < ITM_PE_ltp.length; a++) {
                                    //     if (ITM_PE_ltp[a][j] != 0) {
                                    //         i = a
                                    //         a = ITM_PE_ltp.length
                                    //     }
                                    // }
                                    ITM_PE_ltp_helper.push(ITM_PE_ltp[i + 1][j])
                                }
                                else {
                                    ITM_PE_ltp_helper.push(ITM_PE_ltp[i][j])
                                }
                            }
                        }
                    }
                    ITM_PE_ltp_Final.push(ITM_PE_ltp_helper)
                    ITM_PE_ltp_helper = []
                }

                for (var i = 0; i < ITM_PE_ltp_Final.length; i++) {
                    if (ITM_PE_ltp_Final[i][1] == 0) {
                        console.log(i)
                    }
                }

                for (var i = 0; i < ITM_CE_ltp_Final.length; i++) {
                    if (ITM_CE_ltp_Final[i][1] == 0) {
                        console.log(i)
                    }
                }

                Highcharts.wrap(Highcharts.Navigator.prototype, 'render', function (proceed) {
                    proceed.apply(this, [].slice.call(arguments, 1));
                    if (!this.background) {
                        this.background = this.chart.renderer
                            .rect()
                            .attr({
                                zIndex: 7,
                                fill: '#1c1c1c'
                            })
                            .add();
                    }
                    this.background.attr(this.navigatorGroup.getBBox());
                });




                // create the chart
                highchart = Highcharts.stockChart('chart', {
                    rangeSelector: {
                        enabled: false
                    },
                    navigator: {
                        enabled: true,
                        maskFill: '#1c1c1c',
                        height: 9,
                    },
                    scrollbar: {
                        enabled: true,
                    },
                    legend: {
                        itemStyle: {
                            color: '#000000',
                            fontWeight: 'bold'
                        }
                    },
                    title: {
                        text: '',
                        align: 'left',
                        style: {
                            "color": "White",
                            "fontSize": "20px",
                            "fontWeight": "bold",
                            "fontFamily": "Outfit"
                        }
                    },
                    chart: {
                        backgroundColor: '#1c1c1c',
                    },

                    toolbar: {
                        enabled: false
                    },
                    yAxis: [
                        {
                            labels:
                            {
                                formatter: function () {
                                    return '';
                                }
                            },
                            height: '25%',
                            lineWidth: 0,
                            gridLineWidth: 0,
                            resize: {
                                enabled: true
                            }
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '25%',
                            height: '25%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '50%',
                            height: '25%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        },
                        {
                            labels: {
                                formatter: function () {
                                    return '';
                                }
                            },
                            top: '75%',
                            height: '25%',
                            offset: 0,
                            lineWidth: 0,
                            gridLineWidth: 0,
                        }
                    ],
                    tooltip: {
                        enabled: true,
                        positioner: function (labelWidth, labelHeight, point) {
                            var tooltipX = ($(document).width() / 2) - 250;
                            var tooltipY = point.plotY - 40;
                            return {
                                x: tooltipX,
                                y: tooltipY
                            };
                        },
                        backgroundColor: '#1c1c1c',
                        borderColor: '#1c1c1c',
                        borderWidth: 0,
                        style: {
                            color: 'white'
                        },
                        split: true,
                        formatter: function () {
                            tooltipArray = ['<b>' + moment.unix(this.x).format('h:mm:ss a') + '</b>&nbsp;&nbsp;' + '<b>TO_diff:</b>&nbsp;' + this.points[0].y + '<b>&nbsp;&nbsp;TO_diff_2:</b>&nbsp;' + this.points[1].y + '&nbsp;&nbsp;<b>ITM_CE_ltp:</b>&nbsp;' + this.points[2].y + '&nbsp;&nbsp;<b>ITM_PE_ltp:</b>&nbsp;' + this.points[3].y]
                            return tooltipArray;
                        }
                    },
                    xAxis: {
                        type: 'datetime',
                        labels: {
                            formatter: function () {
                                return moment.unix(this.value).format('h:mm a');
                            },
                        }
                    },
                    series: [
                    {
                            type: 'column',
                            name: 'TO_diff',
                            color: 'rgb(255, 108, 108)',
                            data: TO_diff,
                            yAxis: 2,
                            color: 'rgb(66, 177, 66)',
                            negativeColor: 'rgb(255, 108, 108)',
                            dataGrouping: {
                                enabled: false,
                            }
                        }, 
                        {
                            type: 'column',
                            name: 'TO_diff_2',
                            color: 'rgb(255, 108, 108)',
                            data: TO_diff_2,
                            yAxis: 3,
                            color: 'rgb(66, 177, 66)',
                            negativeColor: 'rgb(255, 108, 108)',
                            dataGrouping: {
                                enabled: false,
                            }
                        },
                        {
                            type: 'line',
                            name: 'ITM_CE_ltp',
                            // color: 'rgb(255, 108, 108)',
                            color: 'rgb(149, 177, 66)',
                            data: ITM_CE_ltp_Final,
                            dataGrouping: {
                                enabled: false,
                            }
                        },
                        {
                            type: 'line',
                            name: 'ITM_PE_ltp',
                            color: 'rgb(255, 108, 108)',
                            data: ITM_PE_ltp_Final,
                            yAxis: 1,
                            dataGrouping: {
                                enabled: false,
                            }
                        }
                    ]
                });
            });
        })
